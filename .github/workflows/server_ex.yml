name: Server (Elixir)

on:
  push:
    branches: [main]
    tags: ["server_ex/v*"]
    paths:
      - "server_ex/**"
      - ".github/workflows/server_ex.yml"
  pull_request:
    branches: [main]
    paths:
      - "server_ex/**"
      - ".github/workflows/server_ex.yml"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server_ex

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            server_ex/deps
            server_ex/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('server_ex/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Check unused deps
        run: mix deps.unlock --check-unused

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  release:
    name: Release to Hex
    needs: test
    if: startsWith(github.ref, 'refs/tags/server_ex/v')
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server_ex

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16"
          otp-version: "26"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            server_ex/deps
            server_ex/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('server_ex/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Verify tag matches mix.exs version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/server_ex/v}"
          MIX_VERSION=$(grep 'version:' mix.exs | sed 's/.*version: "\(.*\)".*/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "mix.exs version: $MIX_VERSION"
          if [ "$TAG_VERSION" != "$MIX_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match mix.exs version ($MIX_VERSION)"
            exit 1
          fi

      - name: Publish to Hex
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
