name: CI (JavaScript)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check client_js
        working-directory: client_js
        run: |
          npm ci
          npm run build
          npm link
          npm run check

      - name: Check client_react
        working-directory: client_react
        run: |
          npm ci
          npm link @topical/core
          npm run check
